<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/mobile-menu.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <title>Home</title>
  </head>
  <body>
    <header class="header header-home">
      <div class="container">
        <div class="header__wrapper">
          <div class="header__logo">
            <img src="../../assets/images/bytes-logo.png" alt="logo" />
          </div>
          <!-- //! -->
          <div class="header__navbar">
            <ul class="navbar__list">
              <li class="navbar__list-item">
                <a href="#" class="navbar__list-link"> HOME </a>
              </li>
              <li class="navbar__list-item">
                <a href="#" class="navbar__list-link"> STORE </a>
              </li>
              <li class="navbar__list-item">
                <a href="#" class="navbar__list-link"> BLOGS </a>
              </li>
              <li class="navbar__list-item">
                <a href="#" class="navbar__list-link"> CONTACT </a>
              </li>
            </ul>
          </div>
          <!-- //! -->
          <div class="search-icons">
            <span class="search-icons__searchbox">
              <input type="text" placeholder="Search..." class="search-icons__input" />
                <a href="#" class="search-icons__input-link">
                    <svg
                    class="search-icons__input-svg"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-6 h-6"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                      />
                    </svg>
                </a>
            </span>

            <span class="search-icons__basket">
              <svg
                class="search-icons__basket-svg"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
                />
              </svg>
            </span>

            <span class="search-icons__user">
              <svg
                class="search-icons__user-svg"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
                />
              </svg>
            </span>

            <span class="mobile-menu__btn">
              <svg class="mobile-menu__btn-svg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
              </svg>
              
            </span>
          </div>
        </div>
      </div>

          <!-- //! -->

      <section class="mobile-menu">
        <div class="mobile-menu__wrapper">
          <ul class="mobile-menu__list">
            <li class="mobile-menu-item">
              <a href="#" class="mobile-menu-link">
                HOME
              </a>
            </li>
            <li class="mobile-menu-item">
              <a href="#" class="mobile-menu-link">
                STORE
              </a>
            </li>
            <li class="mobile-menu-item">
              <a href="#" class="mobile-menu-link">
                BLOGS
              </a>
            </li>
            <li class="mobile-menu-item">
              <a href="#" class="mobile-menu-link">
                CONTACT
              </a>
            </li>
          </ul>
        </div>
      </section>

      <section class="landing">
        <div class="container">
            <div class="landing__wrapper">
                <img src="../../assets/images/landing.png" alt="image" class="landing__image">
                <div class="landing__info">
                    <h1 class="landing__title">
                        Introducing the Next <br> Generation
                    </h1>
                    <span class="landing__text">
                        The All-New iPhone 13 Pro
                    </span>
                </div>
            </div>
        </div>
      </section>
    </header>

    <script src="../js/index.js"></script>
    <script src="../js/shared.js"></script>
  </body>
</html>
