<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/product.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/mobile-menu.css" />
    <link rel="stylesheet" href="../css/responsive.css" />
    <title>Product</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <div class="header__logo">
            <img src="../../assets/images/bytes-logo.png" alt="logo" />
          </div>
          <!-- //! -->
          <div class="header__navbar">
            <ul class="navbar__list">
              <li class="navbar__list-item">
                <a href="#" class="navbar__list-link"> HOME </a>
              </li>
              <li class="navbar__list-item">
                <a href="#" class="navbar__list-link"> STORE </a>
              </li>
              <li class="navbar__list-item">
                <a href="#" class="navbar__list-link"> BLOGS </a>
              </li>
              <li class="navbar__list-item">
                <a href="#" class="navbar__list-link"> CONTACT </a>
              </li>
            </ul>
          </div>
          <!-- //! -->
          <div class="search-icons">
            <span class="search-icons__searchbox">
              <input
                type="text"
                placeholder="Search..."
                class="search-icons__input"
              />
              <a href="#" class="search-icons__input-link">
                <svg
                  class="search-icons__input-svg"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                  />
                </svg>
              </a>
            </span>

            <span class="search-icons__basket">
              <svg
                class="search-icons__basket-svg"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
                />
              </svg>
            </span>

            <span class="search-icons__user">
              <svg
                class="search-icons__user-svg"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
                />
              </svg>
            </span>

            <span class="signin-signup">
              <span class="sign-up">
                <a href="#" class="sign-up__link">
                  SignUp
                  <svg
                    class="sign-up__link-svg"
                    xmlns="http://www.w3.org/2000/svg"
                    height="16"
                    width="20"
                    viewBox="0 0 640 512"
                  >
                    <path
                      d="M96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3zM504 312V248H440c-13.3 0-24-10.7-24-24s10.7-24 24-24h64V136c0-13.3 10.7-24 24-24s24 10.7 24 24v64h64c13.3 0 24 10.7 24 24s-10.7 24-24 24H552v64c0 13.3-10.7 24-24 24s-24-10.7-24-24z"
                    />
                  </svg>
                </a>
              </span>

              <span class="log-in">
                <a href="#" class="log-in__link">
                  LogIn
                  <svg
                    class="log-in__link-svg"
                    xmlns="http://www.w3.org/2000/svg"
                    height="16"
                    width="16"
                    viewBox="0 0 512 512"
                  >
                    >
                    <path
                      d="M217.9 105.9L340.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L217.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1L32 320c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM352 416l64 0c17.7 0 32-14.3 32-32l0-256c0-17.7-14.3-32-32-32l-64 0c-17.7 0-32-14.3-32-32s14.3-32 32-32l64 0c53 0 96 43 96 96l0 256c0 53-43 96-96 96l-64 0c-17.7 0-32-14.3-32-32s14.3-32 32-32z"
                    />
                  </svg>
                </a>
              </span>
            </span>

            <span class="mobile-menu__btn">
              <svg
                class="mobile-menu__btn-svg"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
            </span>
          </div>
        </div>
      </div>

      <!-- //! -->

      <section class="mobile-menu">
        <div class="mobile-menu__wrapper">
          <ul class="mobile-menu__list">
            <li class="mobile-menu-item">
              <a href="#" class="mobile-menu-link"> HOME </a>
            </li>
            <li class="mobile-menu-item">
              <a href="#" class="mobile-menu-link"> STORE </a>
            </li>
            <li class="mobile-menu-item">
              <a href="#" class="mobile-menu-link"> BLOGS </a>
            </li>
            <li class="mobile-menu-item">
              <a href="#" class="mobile-menu-link"> CONTACT </a>
            </li>
            <li class="mobile-menu-item">
              <a href="#" class="mobile-menu-link"> SIGN UP </a>
            </li>
            <li class="mobile-menu-item">
              <a href="#" class="mobile-menu-link">LOG IN </a>
            </li>
          </ul>
        </div>
      </section>
    </header>

    <main class="main">
      <section class="path">
        <div class="container">
          <span class="path-text"> HOME/STORE/PRODUCT </span>
        </div>
      </section>

      <section class="product-box">
        <div class="container">
          <div class="product-box__wrapper">
            <div class="product-box__left">
              <img
                src="../../assets/images/product-1.png"
                alt="image"
                class="product-box__left-image"
              />

              <div class="product-box__left-images">
                <div class="product-box__left-images-arrow">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M15.75 19.5 8.25 12l7.5-7.5"
                    />
                  </svg>
                </div>
                <div class="product-box__left-images-gallery">
                  <img src="../../assets/images/product-1.png" alt="image" />
                  <img src="../../assets/images/product-1.png" alt="image" />
                  <img src="../../assets/images/product-1.png" alt="image" />
                </div>

                <div class="product-box__left-images-arrow">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="m8.25 4.5 7.5 7.5-7.5 7.5"
                    />
                  </svg>
                </div>
              </div>
            </div>

            <div class="product-box__right">
              <span class="product-box__right-name"> Iphone 15 Pro </span>
              <p class="product-box__right-description">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
                eiusmod <br> tempor incididunt ut labore et dolore magna aliqua.
              </p>
              <span class="product-box__right-line">
                <svg
                  width="579"
                  height="2"
                  viewBox="0 0 579 2"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <line
                    y1="1.21533"
                    x2="579"
                    y2="1.21533"
                    stroke="#E4E4E4"
                    stroke-width="1.56934"
                  />
                </svg>
              </span>
              <div class="product-box__right-price">
                <div class="product-box__right-org-discount">
                  <span class="product-box__right-discount-price"> 1500 $ </span>
                  <span class="product-box__right-org-price">1200$</span>
                </div>
                <div class="product-box__right-price-star">
                  <span class="product-box__right-price-star-icon">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-6 h-6"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z"
                      />
                    </svg>
                  </span>
                  <span class="product-box__right-price-star-text"> 4.8 </span>
                </div>
              </div>
              <span class="product-box__right-line">
                <svg
                  width="579"
                  height="2"
                  viewBox="0 0 579 2"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <line
                    y1="1.21533"
                    x2="579"
                    y2="1.21533"
                    stroke="#E4E4E4"
                    stroke-width="1.56934"
                  />
                </svg>
              </span>
              <div class="product-box__right-add-to-cart">
                <div class="product-box__right-add-to-cart-counter">
                  <button>-</button>
                  <input value="4" type="number" />
                  <button>+</button>
                </div>

                <div class="product-box__right-add-to-cart-btn">
                  <button>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 576 512"
                    >
                      <path
                        d="M253.3 35.1c6.1-11.8 1.5-26.3-10.2-32.4s-26.3-1.5-32.4 10.2L117.6 192H32c-17.7 0-32 14.3-32 32s14.3 32 32 32L83.9 463.5C91 492 116.6 512 146 512H430c29.4 0 55-20 62.1-48.5L544 256c17.7 0 32-14.3 32-32s-14.3-32-32-32H458.4L365.3 12.9C359.2 1.2 344.7-3.4 332.9 2.7s-16.3 20.6-10.2 32.4L404.3 192H171.7L253.3 35.1zM192 304v96c0 8.8-7.2 16-16 16s-16-7.2-16-16V304c0-8.8 7.2-16 16-16s16 7.2 16 16zm96-16c8.8 0 16 7.2 16 16v96c0 8.8-7.2 16-16 16s-16-7.2-16-16V304c0-8.8 7.2-16 16-16zm128 16v96c0 8.8-7.2 16-16 16s-16-7.2-16-16V304c0-8.8 7.2-16 16-16s16 7.2 16 16z"
                      />
                    </svg>
                    Add To Cart
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="../js/shared.js"></script>
  </body>
</html>
